<!DOCTYPE html>
<html lang="en">

    <title>Formulário de Contato</title>

<body>
    <h1>Formulário de Contato</h1>
    <form action="https://formsubmit.co/laelson.jfm@gmail.com" method="POST">
        <div class="form">


        <label for="name">Nome</label>
        <input type="text" name="name" id="name" required>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
        <input type="hidden" name="_captcha" value="false"/>
        <label for="message">Mensagem</label>
        <textarea name="message" id="message" placeholder="Escreva algo"></textarea>
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/Projeto%20Automa%C3%A7%C3%A3o%20Xaroparia/Obrigado.html"/>
        <button type="submit">ENVIAR</button>
    </div>
   </form>

    
</body>
